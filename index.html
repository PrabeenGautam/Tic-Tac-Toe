<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box-container">
          <span class="box bl0 bt0"></span>
          <span class="box bt0"></span>
          <span class="box bt0 br0"></span>
          <span class="box bl0"></span>
          <span class="box"></span>
          <span class="box br0"></span>
          <span class="box bl0 bb0"></span>
          <span class="box bb0"></span>
          <span class="box bb0 br0"></span>
        </div>
        <div class="players">
          <div class="player">
            <span class="player_name">Player 1 (<span>X</span>)</span>
            <span class="score">0</span>
          </div>
          <div class="player">
            <span class="player_name">Tie</span>
            <span class="score">0</span>
          </div>
          <div class="player">
            <span class="player_name">Player 2 (<span>O</span>)</span>
            <span class="score">0</span>
          </div>
        </div>
      </div>
      <button>New Game</button>
    </main>
  </body>
</html>
